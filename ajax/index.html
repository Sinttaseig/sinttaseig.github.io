<!DOCTYPE html>
<html>

<head>
    <title>Ajax 2015</title>

<body>
    <header>
        "Evaluation JavaScript"
        <br>
        <br>DUMORT Pierre-Emmanuel

    <section>
        <form>
            Informations :
            <select id="type" name="choix" size="1" onChange="changeChoix(this.value)">

                <option value="os">OS</option>
                <option value="navigateur">Navigateur</option>
            </select>
            <br>
            <br>
            <div id="format">
                Format :
                <br>Json
                <input id="input-json" type="radio" name="choix" value="json"/>
                <br>Xml
                <input id="input-xml" type="radio" name="choix" value="xml" />
            </div>
            <br>
            <br>Mode d'affichage :
            <br>
            <input id="text" type="button" value="Mode texte" onClick="XMLOrJSON()">
            <input id="graphique" type="button" value="Mode graphique"><br><br>
        </form>
    </section>
    <article id="afficher">
        Statistiques
        <div id="histo">

        </div>
    </article>

        Licence Pro ATC - Janvier 2015
    </footer>
